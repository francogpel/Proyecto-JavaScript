<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <!-- javascript -->
    <script src="./app.js"></script>
    <script src="./productos/productos.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <title>GESTOR DE FACTURACION Y STOCK</title>
</head>
<body>
    <div>

    </div>
    <div>
      <h6 class="text-center">FACTURACION Y CONTROL DE STOCK</h6>
    </div>
    <div class="cargar-productos">
        <form class="formulario1">
            <div class="mb-3">
              <label for="nombre" class="form-label" >AGREGAR PRODUCTO</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre">
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">PRECIO</label>
              <input type="number" class="form-control" id="precio" placeholder="Ingrese precio">
            </div>
            
            <div class="mb-3">
                <label for="stock" class="form-label">STOCK</label>
                <input type="number" class="form-control" id="stock" placeholder="Ingrese cantidad">
            </div>
            <div>
              <select class="form-select" aria-label="Default select example" id="categoria">
                <option selected>Categoria</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Cigarrillos">Cigarrillos</option>
                <option value="Comestibles">Comestibles</option>
                <option value="Varios">Varios</option>

              </select>
            </div>
            <br>
            <button type="reset" class="boton btn btn-primary" onclick="cargar();">Cargar</button>
          </form>
          <div class="container tabla-1">
            <table class="table" id="tabla">
              <thead class="thead-inverse">
                <tr class="detalles justify-content-between">
                  <th>Producto</th>
                  <th>Precio</th>
                  <th>Stock</th>
                  <th>Categoria</th>
                </tr>
              </thead>
            </table>

          </div>
    </div>

    <div>
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script> 
   
    </div>
</body>
</html>
