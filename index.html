      <nav class="navbar navbar-expand-lg bg-body-tertiary   header">
        <div class="container-fluid">

    <section>
    <div>
      <h6 class="text-center">FACTURACION Y CONTROL DE STOCK</h6>
    </div>
    <div>

    </div>
    </section> 
   <main>
    <div class="cargar-productos">
        <form class="formulario1">
            <div class="mb-3">
              <label for="nombre" class="form-label" >AGREGAR PRODUCTO</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre">
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">PRECIO</label>
              <input type="number" class="form-control" id="precio" placeholder="Ingrese precio">
            </div>
            
            <div class="mb-3">
                <label for="stock" class="form-label">STOCK</label>
                <input type="number" class="form-control" id="stock" placeholder="Ingrese cantidad">
            </div>

            <div class="mb-3">
              <label for="codigo" class="form-label">CODIGO</label>
              <input type="number" class="form-control" id="codigo" placeholder="Ingrese codigo">
          </div>
            <div>
              <select class="form-select" aria-label="Default select example" id="categoria">
                <option selected>Categoria</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Cigarrillos">Cigarrillos</option>
                <option value="Comestibles">Comestibles</option>
                <option value="Varios">Varios</option>

              </select>
            </div>
            <br>
            <button type="reset" class="boton btn btn-primary" id="botonCargar" >Cargar</button>
          </form>
          <div class="container tabla-1">
            <table class="table" id="tabla">
              <thead class="thead-inverse">
                <tr class="detalles justify-content-between">
                  <th>Producto</th>
                  <th>Precio</th>
                  <th>Stock</th>
                  <th>Categoria</th>
                  <th>Codigo de barra</th>
                </tr>
              </thead>
            </table>
          </div>
    </div>

      <div class="buscar-productos">
       <form class="formulario2">
          <div class="mb-3">
            <label for="buscarNombre" class="form-label" >BUSCAR PRODUCTO</label>
            <input type="text" class="form-control" id="buscarNombre" placeholder="Buscar por Nombre">
          </div>
          <div class="mb-3">
            <label for="buscarCodigo" class="form-label"></label>
            <input type="number" class="form-control" id="buscarCodigo" placeholder="Buscar por codigo">
        </div>
          <br>
          <button type="reset" class="boton btn btn-danger bot2" id="botonBuscar" >Buscar</button>
       </form>
        <div class="container tabla-2">
          <table class="table" id="tabla2">
            <thead class="thead-inverse">
              <tr class="detalles justify-content-between">
                <th>Producto</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Categoria</th>
                <th>Codigo de barra</th>
              </tr>
            </thead>
          </table>
        </div>
     </div>
   </main>
