<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./styles.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- sweetalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>GESTOR DE FACTURACION Y STOCK</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary   header">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="./index.html">Virtual Commerce-Manager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Ventas</a>
              </li>
            </ul>

            <ul class="navbar-nav ">
              <li class="nav-item">       
                <button id="login" type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Iniciar sesion
                </button>

                <button id="singup" class="btn btn-outline-light" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">
                  Registrarse
                </button>  
              </li>
            </ul> 
    </header>

    <section>
    <div>
      <h6 class="text-center">STOCK</h6>
    </div>
    </section> 
   <main>
    <div class="cargar-productos ">
      <div class="formulario-1">
        <form class="">
            <div class="mb-3">
              <label for="nombre" class="form-label" >AGREGAR PRODUCTO</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre">
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">PRECIO</label>
              <input type="number" class="form-control" id="precio" placeholder="Ingrese precio">
            </div>
            
            <div class="mb-3">
                <label for="stock" class="form-label">STOCK</label>
                <input type="number" class="form-control" id="stock" placeholder="Ingrese cantidad">
            </div>

            <div class="mb-3">
              <label for="codigo" class="form-label">CODIGO</label>
              <input type="number" class="form-control" id="codigo" placeholder="Ingrese codigo">
          </div>
            <div>
              <label for="categoria" class="form-label">CATEGORIA</label>
              <select class="form-select" aria-label="Default select example" id="categoria">
                <option selected disabled>Categoria</option>
                <option value="Bebidas">Bebidas</option>
                <option value="Cigarrillos">Cigarrillos</option>
                <option value="Comestibles">Comestibles</option>
                <option value="Varios">Varios</option>

              </select>
            </div>
            <br>
            <button type="reset" class="boton btn btn-primary" id="botonCargar" >Cargar</button>
          </form>

            <button id="vaciarStock" class="btn btn-warning">
              Vaciar stock
            </button>
            <br>
          </div>

          <div class="container tabla-1">
            <table class="table" id="tabla-1">
              <thead class="thead-inverse">
                <tr class="detalles justify-content-between">
                  <th>Producto</th>
                  <th>Precio</th>
                  <th>Stock</th>
                  <th>Categoria</th>
                  <th>Codigo de barra</th>
                </tr>
              </thead>
              <tbody id="prod">
              </tbody>
            </table>
          </div>
    </div>


    
    <div>
          <div>
            <h6 class="text-center">FACTURACION</h6>
          </div>

      <div class="buscar-productos">
       <div class="formulario-2">
          <form  class="mb-3">
            <label for="selectProducto" class="form-label" >BUSCAR PRODUCTO</label>
            <br>
            <select id="selectProducto" class="form-select">
                <option id="" selected disabled value="">Productos</option>
            </select>
            <br>
            <button type="reset" id="botonBuscar" class="btn btn-danger">Agregar</button>
        </form>

          <div class="mb-3">
            <label for="buscarCodigo" class="form-label">Proximamente...</label>
            <input type="number" class="form-control" id="buscarCodigo" placeholder="Buscar por codigo">
        </div>
          
        <button  class="boton btn btn-danger bot2" id="botonBuscar2" >Buscar</button>
        
        <button id="vaciar" class="btn btn-warning">
          Vaciar Carrito
        </button>
          <br>
      </div>

        <div class="container tabla-2">
            
          <table class="table" id="tabla-2">
            <thead class="thead-inverse">
              <tr class="detalles justify-content-between">
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Quitar del carrito</th>
              </tr>
            </thead>
            
            <tfoot class="thead-dark">
                <tr>
                    <th>TOTAL: </th>
                    <th></th>
                    <th id="total"></th>
                    <th></th>
                </tr>
            </tfoot>
            <tbody id="items">
            </tbody>
          </table>
        </div>
     </div>
    </div>
   </main>

    <footer>

    </footer>
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script> 
        <!-- javascript -->
        <script src="./js/producto.js"></script>
        <script src="./js/item.js"></script>
        <script src="./js/usuario.js"></script>
        <script src="./js/app.js"></script>
        
</body>
</html>
